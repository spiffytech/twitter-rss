<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>RSS for Twitter</title>
    <meta
      name="description"
      content="Get an RSS feed for a Twitter user's tweets"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>

  <body>
    <div id="app">
      <v-app>
        <v-content>
          <v-container>
              <v-app-bar class="mb-3">
                  <v-toolbar-title>RSS for Twitter by spiffytech</v-toolbar-title>
              </v-app-bar>
              <v-card>
                  <v-card-subtitle>Get an RSS feed for a Twitter user's tweets</v-card-subtitle>
                  <v-card-text>
                      <v-text-field prefix="@" v-model="screenName"></v-text-field>
                      <v-icon v-if="screenName">mdi-rss</v-icon></v-icon><a v-if="screenName" :href="feedUrl">{{feedUrl}}</a>
                  </v-card-text>
              </v-card>
          </v-container>
        </v-content>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data() {
            return {
                screenName: '',
                host: window.location.host
            }
        },
        computed: {
            feedUrl() {
                return `https://${this.host}/feed/${this.screenName}`;
            }
        }
      });
    </script>
  </body>
</html>
